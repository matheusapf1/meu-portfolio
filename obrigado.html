<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado | Matheus de Albuquerque </title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }
        
        .thank-you-container {
            text-align: center;
            padding: 50px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1) ;
            max-width: 600px;
        }
        
        .thank-you-icon {
            font-size: 5rem;
            color: #4a89dc;
            margin-bottom: 20px;
        }
        
        h1 {
            margin-bottom: 20px;
            color: #2c3e50;
        }
        
        p {
            color: #6c757d;
            margin-bottom: 30px;
        }
        
        .btn-primary {
            background-color: #4a89dc;
            border-color: #4a89dc;
            padding: 10px 25px;
            border-radius: 30px;
        }
        
        .btn-primary:hover {
            background-color: #3a70c0;
            border-color: #3a70c0;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <i class="fas fa-check-circle thank-you-icon"></i>
        <h1>Obrigado pela sua mensagem!</h1>
        <p>Recebi sua mensagem e responderei o mais breve possível.</p>
        <a href="index.html" class="btn btn-primary">Voltar para o Portfólio</a>
    </div>
</body>
</html>
